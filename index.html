<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicPreview</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include html2canvas library for screenshot functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>PicPreview</h1>
            <p class="subtitle">Upload and arrange your photos</p>
        </header>
        
        <div class="upload-section">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Upload Photos</button>
            <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
        </div>
        
        <div class="photo-grid" id="photoGrid">
            <!-- Photo slots will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button class="reset-btn" id="resetBtn">Reset All</button>
            <button class="preview-btn" id="previewBtn">Preview</button>
        </div>
    </div>
    
    <footer>
        Made with ❤️ by Sauravhhh
    </footer>
    
    <div class="toast" id="toast"></div>
    
    <!-- Preview Modal -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="preview-header">
                <h2>Profile Preview</h2>
            </div>
            
            <!-- Preview Display Area (what user sees) -->
            <div class="preview-display-area">
                <div class="preview-main-photo" id="previewMainPhoto">
                    <!-- Main photo will be inserted here -->
                </div>
                <div class="preview-photo-bar" id="previewPhotoBar">
                    <!-- Photo thumbnails will be inserted here -->
                </div>
            </div>
            
            <!-- Preview Capture Area (used for download) -->
            <div class="preview-capture-area" id="previewCaptureArea">
                <div class="capture-main-photo" id="captureMainPhoto">
                    <!-- Main photo will be inserted here -->
                </div>
                <div class="capture-photo-bar" id="capturePhotoBar">
                    <!-- Photo thumbnails will be inserted here -->
                </div>
            </div>
            
            <div class="preview-controls">
                <button class="download-btn" id="downloadBtn">Download Preview</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
